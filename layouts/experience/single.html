<!DOCTYPE html>
<html lang="en">
  {{ partial "header.html" .}} {{ partial "seo.html" }}
  <body>
    <main
      class="container mx-auto grid grid-cols-5 border-r-1 border-solid border-gray-300 min-h-screen"
    >
      <div class="col-span-1 h-full">{{ partial "nav.html" .}}</div>
      <div class="grid col-span-4">
        <div class="col-span-1 flex flex-col">
            <div
                class="flex sticky top-0 pr-10 items-center justify-end py-4 bg-opacity-50 backdrop-blur-3xl gap-6 px-3 border-b-1 border-solid border-gray-300 bg-white"
            >
                <a
                href="/about"
                class="text-anchor-hover text-black text-opacity-70 hover:text-opacity-100"
                >
                About
                </a>
                <a
                href="/resources"
                class="text-anchor-hover text-black text-opacity-70 hover:text-opacity-100"
                >
                Resources
                </a>
                <a
                target="_blank"
                href="https://twitter.com/home"
                class="text-anchor-hover text-black text-opacity-70 hover:text-opacity-100"
                >
                Twitter
                </a>
            </div>
            <div class="flex-1">
                {{ .Content }}
            </div>
            {{ partial "footer.html" .}}
        </div>
       
       
      </div>
    </main>
  </body>
</html>
