<head lang="en">
   
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    {{ hugo.Generator }}

    <title>{{ .Title }}</title>
    <meta itemprop="name" content="{{.Page.Title }}" />
    <link rel="icon" type="image/svg+xml" href="{{ .Site.Params.favicon}}" />
    <meta name="title" content="{{.Page.Title}}" />
    <meta name="icon" content={{.Site.Params.favicon}} />
    <meta name="description" content="{{.Site.Params.description}}" />
    <meta name="theme-color" content="#000000" />
    <meta name="color-scheme" content="light" />
    <link rel="apple-touch-icon" href="{{.Site.Params.favicon}}" />
    <link rel="sitemap" type="application/xml" href="/sitemap.xml" />

    <link rel="canonical" href="{{.Permalink}}" />

    {{ if .Site.Params.staticPrefix }}
        <link rel="dns-prefetch" href="{{ .Site.Params.staticPrefix }}" />
    {{ end }}

    <link
        rel="alternate"
        type="application/atom+xml"
        href="{{.Site.BaseURL}}index.xml"
        title="{{ .Site.Title }}"
    />

    <meta property="og:title" content="{{ .Title }}" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="{{.Site.Params.OgImage}}" />
    <meta property="og:image:alt" content="{{.Site.Params.Description}}" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="summary_large_image" />
    <meta name="twitter:creator:id" content="summary_large_image" />
    <meta name="twitter:title" content="{{ .Page.Title }}" />
    <meta name="twitter:description" content="{{.Page.Description}}" />
    <meta name="twitter:url" content="{{.Permalink}}" />
    <meta property="twitter:image" content="{{.Site.Params.OgImage }}" />
    <meta name="twitter:image:alt"  content="{{.Page.Description}}" />

    <meta itemprop="name" content="{{.Title}}" />
    <link rel="icon" href="{{ .Site.Params.favicon }}" />
    <meta name="title" content="{{.Title}}" />
    <meta name="description" content="{{.Site.Params.description}}" />
    <meta name="author" content="{{ .Site.Author.name}}" />
    <meta name="theme-color" content="#000000" />
    <meta name="color-scheme" content="light" />
    <meta name="robots" content="index,follow" />
    <link rel="shortcut" href="{{ .Site.Params.favicon }}" />


    {{ if .Site.Params.Tags }}
        <meta
        name="keywords"
        content="{{ range .Site.Params.Tags }}{{ . }},{{ end }}"
        />
    {{ end }}

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">

    {{ $style := resources.Get "css/style.css" }}
    <link rel="stylesheet" href="{{ $style.Permalink }}" />


</head>
